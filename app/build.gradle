apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion = '28.0.3'
    defaultConfig {
        applicationId "com.zistone.blecontrol"
        minSdkVersion 22
        targetSdkVersion 28
        versionName "2.5.2"
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang", "-DCMAKE_BUILD_TYPE=Release"
                cppFlags "-std=c++11", "-frtti", "-fexceptions"
            }
        }
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'armeabi'
        }
    }
    buildTypes {
        //正式版本
        release {
            //不加密
            minifyEnabled false
            //代码加密原则
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(path: ':library')
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.squareup.okhttp3:okhttp:4.0.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.6'
    implementation files('libs/fastjson-1.2.58.jar')
    implementation files('libs/com.baidu.tts_2.5.5.109.20191014_01b8485.jar')
    implementation project(path: ':openCVLibrary341')
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-beta1'
    implementation 'com.cjj.materialrefeshlayout:library:1.3.0'
}
